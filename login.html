<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/login.js" defer></script>

  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Stay Organized</title>

</head>

<body>
  <div class="vh-100 bgcolor">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="images/taskimage.webp" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-facebook"></i>
            </button>

            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-twitter"></i>
            </button>

            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-linkedin"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-2">
  
          </div>

          <form class="row g-3 needs-validation" novalidate>


            <div class="col-md-10">
              <label for="username" class="form-label">User Name</label>
              <input type="text" class="form-control" id="username" required>

              <div class="invalid-feedback">
                Please enter a vaild username
              </div>
              <!-- <div class="valid-feedback">
                            Looks good!
                          </div> -->
            </div>
            <div class="col-md-10">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">

              <!-- <div class="invalid-feedback">
                              Please enter a password
                            </div> -->
              <!-- <div class="valid-feedback">
                              Looks good!
                            </div> -->
            </div>


            <div class="col-md-10 justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="row">
                <div class="col-md-6">
                  <input class="me-2" type="checkbox">
                  <label class="check-label">
                    Remember me
                  </label>
                </div>
                <div class="col-md-6 textright">
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
              </div>

            </div>


            <div class="col-12">
              <button class="btn btn-blue" type="submit" onclick="LoginUser(event)" id="adduserbutton">Login</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
  <!--Footer-->
  <footer>
    <div class="copyright-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center"> &copy; 2024 - Stay-Organised. All rights reserved.</p>
          </div>

        </div>
      </div>
    </div>
  </footer>
  <!--Footer-->
</body>

</html>
